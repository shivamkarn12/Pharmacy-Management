<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="../CSS-Files/login.css">
    <link href="https://fonts.googleapis.com/css2?family=Andika&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="header">
        <a class="logo" href="#">
            <img src="../Images/logo.png" alt="">
        </a>

        <nav class="headbar">
            <a href="index.html">Hmme</a>
            <a href="login.html">Login</a>
            <a href="doctor.html">Doctor</a>
            <a href="medicine.html">Medicine</a>
            <a href="#service">Service</a>
            <a href="#contact">Contact</a>
        </nav>
        <div class="menubtn">
            <button>HelpLine</button>
        </div>
    </header>
    <!-- form vaidation -->

    <div class="container" id="container">
        <!-- sign up options -->
        <div class="form sign-up-container">
            <form action="#">
                <h1>Create An Accout</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>
                <span>or use your email for registration</span>

                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>
                <div class="input-field">
                    <i class="fa fa-envelope"></i>
                    <input type="email" placeholder="E-Mail">
                </div>
                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>

                <button>Sign Up</button>
            </form>
        </div>

        <!-- sign in options -->
        <div class="form sign-in-container">
            <form action="#">
                <h1>Login</h1>
                <div class="social-container">
                    <a href="#" class="social">
                        <i class="fa fa-facebook-official" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa fa-google-plus" aria-hidden="true"></i>
                    </a>
                    <a href="#" class="social">
                        <i class="fa fa-linkedin" aria-hidden="true"></i>
                    </a>
                </div>
                <span>or use your account</span>

                <div class="input-field">
                    <i class="fa fa-user"></i>
                    <input type="text" placeholder="Username">
                </div>

                <div class="input-field">
                    <i class="fa fa-lock"></i>
                    <input type="password" placeholder="Password">
                </div>
                <a href="#">Forgot your password</a>
                <button>Sign In</button>
            </form>
        </div>

        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <img src="../Images/s1.png" style="height: 25rem; width: 30rem; padding-top: 5%;">
                    <button class="btn" id="signIn"> Sign in</button>
                </div>

                <div class="overlay-panel overlay-right">
                    <h1>Hello User!</h1>
                    <p>Enter your details and start your journey with us</p>
                    <img src="../Images/s3.png" style="height: 25rem; width: 30rem;">
                    <button class="btn" id="signUp"> Sign up</button>
                </div>
            </div>
        </div>
    </div>
    
    <script>
        const signUpButton = document.getElementById('signUp');
        const signInButton = document.getElementById('signIn');
        const container = document.getElementById('container');

        signUpButton.addEventListener('click', () => {
            container.classList.add("right-panel-active");
        });

        signInButton.addEventListener('click', () => {
            container.classList.remove("right-panel-active");
        });
        
    </script>
</body>

</html>
